{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %} Base {% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
      </head>
      <body>
          <!--[if lt IE 7]>
              <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
          <![endif]-->
          <nav class="navbar navbar-light bg-light">
              <a class="navbar-brand">CMA</a>
              <form class="form-inline">
                <a href="{% url 'profile' %}" class="btn btn-dark flex-right ">My Profile</a>
                <a href="{% url 'logout' %}" class="btn btn-dark">Logout </a>
              </form>
            </nav>
  
  
  
            <nav class="navbar navbar-expand-lg navbar-light bg-dark">
              
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item active text-color-white">
                    <a class="nav-link" href="{% url 'mainhome' %} ">Home <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item text-color-white">
                    <a class="nav-link" href="{% url 'staff' %}">Staff</a>
                  </li>
                  <li class="nav-item text-color-white">
                    <a class="nav-link" href="{% url 'show' %}">Show</a>
                  </li>
                  <li class="nav-item text-color-white">
                      <a class="nav-link" href="{% url 'enquiry' %}">Enquiry</a>
  
                  </li>
                </ul>
                <span class="navbar-text">
                  <a class="btn" href="{% url 'form' %}">Add Student</a>
                </span>
              </div>
              <div>
                <a href="{% url 'mainhome' %}" class="btn btn-dark">Login</a>
              </div>
            </nav>
            {% block content %}
            
            {% endblock %}
         
          
          <script src="" async defer></script>
          <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

  </html>
