{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <style>
        .container{
            border-style: ridge;
            text-align: center;
            margin: auto;
            width: 20%;
            padding: 10px;
        }

    </style>
    </head>
    <body ><br><br><br>
        <div class ="container ">
        <div class="fld" id="frm">
            <form action="" method="POST">
                {% csrf_token %}
                <div>{% for message in messages %}</div>
                <h3 class="text">{{message}}</h3>
                {% endfor%}
                </div>
                <h3>forgot password</h3>
                
                <div>
                <input type="email" id="email" name="email" placeholder="Email"  required></div>
                <div>
                <input type="password" id="pass1" name="password" placeholder="password" onchange="validpass()"></div>
                <div>
                <input type="password" id="pass2" name="conformpassword" placeholder="conform password" onchange="checkpass()"></div>
                <div class="button">
                <input type="submit" value="Submit" value="submit" id="forgot">
                </div>
        </form>
        </div>
    </div>
</div>      

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>         
        <script src="{% static 'js/forgot.js' %}"></script>
    </body>
</html>
