{% extends 'mainbase.html '%}
{% block title  %}Course{% endblock %}
{% block content%}
<body style="background-color:powderblue;" >
{% for c in course %}
    <div class="card text-center mx-3 my-3" style="width: 80vh; display:inline-block">
        
        <div class="card-body">
            <h5 class="card-title text-muted"> {{c.name}}</h5>
            <p class="card-text">{{c.description}}</p> <div>
                <a class="btn btn-info container flex-right" type="button" href="{% url 'coursedetails'%}?name={{c.name}}">coursedetails</a>
              </div>
            <div class="d-flex"><h6>duration:</h6><p>{{c.semester}}month</div>
            <div class="d-flex"><h6>fee:</h6><p>{{c.fee}}/-</p></div>
        </div>
    </div>
    {% endfor %}
    {% endblock %}
